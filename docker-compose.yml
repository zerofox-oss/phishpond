version: "3"

services:
  webserver:
    build: 
      context: ./docker/web
    depends_on: 
      - mitmproxy
    container_name: 'webserver'
    restart: 'always'
    ports:
      - "80:80"
      - "443:443"
    environment:
      - http_proxy=http://mitmproxy:8080
      - HTTPS_PROXY=http://mitmproxy:8080
      - XDEBUG_CONFIG="remote_host=localhost remote_port=9000 remote_enable=1"
    links:
      - mitmproxy
    volumes: 
      - ./www:/var/www/html
      - ./configs/web/vhosts:/etc/apache2/sites-enabled/
      - ./configs/php/php.ini:/usr/local/etc/php/php.ini
      - ./phpsendmail:/usr/local/bin/phpsendmail
      - ./logs:/var/log/phishpond/
      - mitm-volume:/usr/local/share/ca-certificates/extra/
    command: >
      bash -c "cd /usr/local/share/ca-certificates/extra/ &&
      cp mitmproxy-ca.pem mitmproxy-ca.crt &&
      cp mitmproxy-ca-cert.pem mitmproxy-ca-cert.crt &&
      update-ca-certificates --verbose &&
      chmod 777 /var/log/phishpond/mail.log &&
      apache2-foreground"
  mitmproxy:
    build:
      context: ./docker/mitmproxy
    container_name: 'mitmproxy'
    command: mitmweb --web-host 0.0.0.0
    ports:
      - "8080:8081" 
    tty: true
    volumes:
      - mitm-volume:/home/mitmproxy/.mitmproxy/
      - ./configs/mitmproxy/config.yaml:/home/mitmproxy/.mitmproxy/config.yaml
volumes:
  mitm-volume:
