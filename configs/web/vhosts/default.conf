<VirtualHost *:80>
    DocumentRoot "/var/www/html"
    ServerName localhost
	<Directory "/var/www/html/">
		Options +Indexes
		AllowOverride all
	</Directory>

	CustomLog /var/log/phishpond/access.log combined
  	ErrorLog /var/log/phishpond/error.log

	LogLevel debug

	DumpIOInput On
	DumpIOOutput On
	LogLevel dumpio:trace7
#  	SetEnv http_proxy http://mitmproxy:8080
#  	SetEnv https_proxy http://mitmproxy:8080
#	ProxyRequests on
#	ProxyRemote * http://mitmproxy:8080
</VirtualHost>
