<VirtualHost *:80>
    DocumentRoot "/var/www/html"
    ServerName phishpond.local
	<Directory "/var/www/html/">
		Options +Indexes
		AllowOverride all
	</Directory>

	CustomLog /var/log/phishpond/access.log combined
  	ErrorLog /var/log/phishpond/error.log

	LogLevel debug

	DumpIOInput On
	DumpIOOutput On
	LogLevel dumpio:trace7
</VirtualHost>

<VirtualHost *:443>
    DocumentRoot "/var/www/html"
    ServerName phishpond.local
	<Directory "/var/www/html/">
		Options +Indexes
		AllowOverride all
	</Directory>

	CustomLog /var/log/phishpond/access.log combined
  	ErrorLog /var/log/phishpond/error.log

	# SSLEngine on

	LogLevel debug

	DumpIOInput On
	DumpIOOutput On
	LogLevel dumpio:trace7
</VirtualHost>
